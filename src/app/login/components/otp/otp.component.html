<div class="otp-main-container">
  <p-card [style]="{ width: '35rem', 'margin-bottom': '2em' }">
    <div class="otp-card-container">
      <div class="heading">
        <span>Register or Sign In for Vaccination</span>
      </div>
      <div class="sub-heading">
        <span>An OTP will be sent to your mobile number for verification</span>
      </div>
      <div class="input-container">
        <form [formGroup]="form">
          <input
            type="text"
            class="p-inputtext-sm mb-4 mt-3 w-100"
            placeholder="Enter Your Mobile Number"
            pInputText
            formControlName="mobile"
          />
        </form>
      </div>
      <div class="genrate-otp">
        <p-button
          label="Get OTP"
          styleClass="p-button-sm w-100 app-primary-btn"
          (click)="gerateOtp()"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
